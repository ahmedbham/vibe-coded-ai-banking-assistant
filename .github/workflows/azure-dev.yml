name: Azure Developer CLI â€“ Provision & Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write   # required for OIDC token
  contents: read

jobs:
  provision-and-deploy:
    name: azd provision & deploy
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Install azd
        uses: azure/setup-azd@v2

      - name: Log in to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set azd environment
        run: |
          azd env new dev --no-prompt || azd env select dev
          azd env set AZURE_LOCATION "${{ vars.AZURE_LOCATION || 'westus2' }}"
          azd env set AZURE_SUBSCRIPTION_ID "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          azd config set alpha.resourceGroupDeployments on
        env:
          AZURE_CORE_OUTPUT: none

      - name: azd provision (infrastructure)
        run: azd provision --no-prompt
        env:
          AZURE_CORE_OUTPUT: none
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ secrets.AZD_INITIAL_ENVIRONMENT_CONFIG }}

      - name: azd deploy (services)
        run: azd deploy --no-prompt
        env:
          AZURE_CORE_OUTPUT: none
